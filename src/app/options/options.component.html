<div class="option-row">
  <button class="option-btn" [disabled]="!model?.hasFrontLightFeature" (click)="model.frontLightIsEnabled = !model.frontLightIsEnabled"><img class="option-btn_image" src="assets/lights.svg"/></button>
  <button class="option-btn" [disabled]="!model?.hasTrunkFeature" (click)="model.trunkIsOpen = !model.trunkIsOpen">
    Trunk
  </button>
  <button class="option-btn option-btn-disconnect" (click)="disconnect()">
    <img class="option-btn_image" src="assets/disconnect.svg"/>
  </button>
</div>
<div class="option-row">
  <button class="option-btn" [disabled]="!model?.hasBlinkFeature" (click)="model.blinkLeft = !model.blinkLeft">
    <img class="option-btn_image" src="assets/blink_left.svg"/>
  </button>
  <button class="option-btn" [disabled]="!model?.hasBlinkFeature" (click)="model.blinkRight = model.blinkLeft = !(model.blinkLeft && model.blinkRight)">
      <img class="option-btn_image" src="assets/warninglights.svg"/>
  </button>
  <button class="option-btn" [disabled]="!model?.hasBlinkFeature" (click)="model.blinkRight = !model.blinkRight">
    <img class="option-btn_image" src="assets/blink_right.svg"/>
  </button>
</div>
